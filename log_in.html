<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/html-forms/style.css">
</head>
<body>
    <div class="container">
        <div class="row w-100">
            <div class="col-3"></div>
            <div class=" card col-6">
                <div class="">
                    <h2 class="text-center">Log In Form</h2>
                </div>
                <hr>
                <form action="">
                    <label for="userName">Enter username:</label>
                    <input required type="text" class="form-control" name="userName" placeholder="Your username">
                    <label for="password1">Enter password:</label>
                    <input required type="password" class="form-control" name="password1" placeholder="Your password">
                    <br>
                    <div class="mt-2 text-center">
                        <button type="submit" class="btn btn-primary w-50" value="submit">Log In</button>
                    </div>
                    <div class="pt-4 text-center">
                        <p>Don't have an account? <a href="/html-forms/sign_up.html">Sign Up</a> here</p>
                    </div>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</body>
</html>
